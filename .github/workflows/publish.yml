name: Release AltAug.NET

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ./AltAug/AltAug.slnx
      Project_Name: ./AltAug/AltAug.csproj
      Publish_Path: ./publish
      Icon_Path: ./AltAug/altaug.ico
      WiX_Package: ./AltAug.WiX/Package.wxs
      WiX_Source_Files: ./AltAug.WiX/AppComponents.wxs ./AltAug.WiX/Folders.wxs ./AltAug.WiX/ShortcutDlg.wxs
      WiX_Localization_Files: ./AltAug.WiX/Package.en-us.wxl
      WiX_Output_Path: ./installer/AltAug.msi

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install WiX
      run: dotnet tool install wix --version 6.0.0

    - name: Restore
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build
      run: dotnet build ${{ env.Project_Name }} -c Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.Project_Name }} -c Release -r win-x64 -o ${{ env.Publish_Path }}

    - name: Install WiX Extensions
      run: dotnet wix extension add WixToolset.UI.wixext/6.0.2

    - name: Build MSI
      run: >-
        dotnet wix build -ext WixToolset.UI.wixext ${{ env.WiX_Package }}
        -d PublishPath="${{ env.Publish_Path }}" -d IconPath="${{ env.Icon_Path }}"
        -src ${{ env.WiX_Source_Files }}
        -loc ${{ env.WiX_Localization_Files }}
        -arch x64
        -o ${{ env.WiX_Output_Path }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: AltAug.NET
        path: ${{ env.WiX_Output_Path }}

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v7
      with:
        name: AltAug.NET
        path: ./publish

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: ./publish/*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

